<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base_form :: layout('직원 수정', 'employee', ~{::section})}"
      lang="ko">

<section>
    <h1> edit 페이지입니다</h1>

    <form action="edit.html" th:action th:method="put" th:object="${e}" class="row g-3 align-items-center">
        <div class="col-md-6">
            <label for="id" class="col-md-6 col-form-label">id</label>
            <input type="text" id="id" th:field="*{id}" placeholder="id" class="form-control" readonly Disabled >
        </div>

        <div class="col-md-6">
            <label for="name" class="col-md-6 col-form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="phoneNumber" class="col-md-6 col-form-label">휴대폰 번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대폰 번호" class="form-control">
        </div>


        <div class="col-md-4">
            <label for="department" class="col-md-2 col-form-label">부서</label>
            <select class="form-select" aria-label="Default select example" id="department" th:field="*{department}">
                <option th:each="type : ${T(yonam2023.sfproject.employee.domain.DepartmentType).values()}"
                        th:value="${type}" th:text="${type.description}" th:selected="${type} == ${department}"}></option>
            </select>
        </div>
        <div class="'d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
    <form th:action="@{/employees/delete/${e.id}}" method="post">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>

</section>

</html>
