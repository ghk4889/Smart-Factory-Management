<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout ('직원 정보 수정', '직원 출퇴근', '직원관리2', '직원관리3', ~{::section})}"
      lang="ko">

<section>
    <form action="init.html" th:action method="post" th:object="${e}" class="row g-3 align-items-center">
        <input type="hidden" name="_method" value="put">

        <div class="col-md-6">
            <label for="name" class="col-md-6 col-form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="phoneNumber" class="col-md-6 col-form-label">휴대폰 번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대폰 번호" class="form-control">
        </div>


        <div class="col-md-4">
            <label for="department" class="col-md-2 col-form-label">부서</label>
            <select class="form-select" aria-label="Default select example" id="department" th:field="*{department}">
                <option th:each="type : ${T(yonam2023.sfproject.employee.domain.DepartmentType).values()}"
                        th:value="${type}" th:text="${type.value}"}></option>
            </select>
        </div>
        <div class="'d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

</section>

</html>
