<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base_paging :: layout ('물건 재고 목록', 'logistics', ~{::section})}"
      lang="ko">
<body>

<section>
    <div class="table-responsive w-75">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th style="width: 7%" scope="col">물건 id</th>
                <th style="width: 12%" scope="col">물건명</th>
                <th style="width: 7%" scope="col">총 재고량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${pageObj.content}">
                <td th:text="${item.id}">1111</td>
                <td th:text="${item.name}">thymeleaf 안 돌아간 물건</td>
                <td th:text="${item.amount}">0022</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<button disabled></button>
</body>
</html>
