<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base_paging :: layout ('물건 입고 기록(+)', 'logistics', ~{::section}, ~{::button})}"
      lang="ko">

<body>

<section>
  <div class="table-responsive w-75">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th style="width: 5%" scope="col">물건 id</th>
        <th style="width: 9%" scope="col">입고된 물건명</th>
        <th style="width: 5%" scope="col">입고 수량</th>
        <th style="width: 6%" scope="col">공급처(from)</th>
        <th style="width: 7%" scope="col">입고일</th>
        <th style="width: 3%"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="record : ${pageObj.content}">
        <td th:text="${record.id}">1111</td>
        <td th:text="${record.itemName}">thymeleaf 안 돌아간 물건</td>
        <td th:text="|+${record.amount}|">0022</td>
        <td th:text="${record.supplier}">aa회사</td>
        <td th:text="${#temporals.format(record.dateTime, 'yyyy-MM-dd &nbsp; HH:mm')}">2022.10.11</td>
        <td><a type="button"
               th:href="@{{currentPath}/{itemId}/edit(currentPath=${#request.getRequestURL()}, itemId=${record.id}) }"
               class="btn btn-outline-primary">수정</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<button  type="button"
         th:onclick="|location.href='@{/receiveRecords/reserve}'|" class="btn btn-outline-primary">입고 예약</button>
</body>
</html>
