<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base2 :: layout ('물건 출고 기록', 'logistics', ~{::section})}"
      lang="ko">

<body>

<section>

    <div class="table-responsive w-75">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th style="width: 5%" scope="col">물건 id</th>
                <th style="width: 9%" scope="col">출고된 물건명</th>
                <th style="width: 5%" scope="col">출고 수량</th>
                <th style="width: 6%" scope="col">목적지</th>
                <th style="width: 7%" scope="col">출고일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${pageObj.content}">
                <td th:text="${record.id}">1111</td>
                <td th:text="${record.itemName}">thymeleaf 안 돌아간 물건</td>
                <td th:text="${record.amount}">0022</td>
                <td th:text="${record.destination}">aa회사</td>
                <td th:text="${#temporals.format(record.dateTime, 'yyyy-MM-dd &nbsp; HH:mm')}">2022.10.11</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex">
        <nav th:with="
                          pageNumber = ${pageObj.pageable.pageNumber},
                          pageSize = ${pageObj.pageable.pageSize},
                          totalPages = ${pageObj.totalPages},
                          startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                          tempEndPage = ${startPage + pageSize - 1},
                          endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})" aria-label="Page navigation">

            <ul class="pagination ">
                <!-- 처음으로 이동 -->
                <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/sendRecords(page=0)}">
                        <span class="sr-only">First</span>
                    </a>
                </li>

                <!-- 이전으로 이동 -->
                <li th:classappend="${pageObj.first} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${pageObj.first} ? '#' : @{/sendRecords(page=${pageNumber - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <!-- 특정 페이지로 이동 -->
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/sendRecords(page=${page - 1})}"></a>
                </li>

                <!-- 다음으로 이동 -->
                <li th:classappend="${pageObj.last} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${pageObj.last} ? '#' : @{/sendRecords(page=${pageNumber + 1})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>

                <!-- 마지막으로 이동 -->
                <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 < endPage} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/sendRecords(page=${totalPages - 1})}">
                        <span class="sr-only">Last</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="w-50 d-flex justify-content-end">
            <button  type="button" onclick="location.href=add.html"
                     th:onclick="|location.href='@{/sendRecords/reserve}'|" class="btn btn-outline-primary">출고 예약</button>
        </div>
    </div>
</section>
</body>
</html>
